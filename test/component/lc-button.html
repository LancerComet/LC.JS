<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .lc-button {
            padding: 5px 10px;
            border: 0;
            border-radius: 5px;
        }
        .lc-button.pink {
            background-color: hotpink;
            color: #fff;
        }
        .lc-button.blue {
            background-color: deepskyblue;
            color: #fff;
        }
    </style>
</head>

<body>

    <div lc-controller="testCtrl">
        <lc-button :class="pink" :text="'A pink button.'"></lc-button>
        <lc-button :class="blue" :text="name"></lc-button>
    </div>

    <script src="/dist/LancerFrame.js"></script>
    <script>
        $lc.component("lc-button", {
            $template: '<button class="lc-button"></button>',
            $transparent: true
        });

        $lc.controller("testCtrl", function () {
            this.name = "LancerComet!"
        });
    </script>

</body>

</html>
