<html>
    <head>
        <meta charset="utf-8">
    </head>
    
    <body>
        
        
        <div lc-controller="Person" id="test">
            <h2>controller: Person</h2>
            <div>
                <p>name: <span lc-text="name"></span></p>
                <p>
                    <input type="text" lc-model="name">                    
                </p>
            </div>
            <div>
                <p>age: <span lc-text="age"></span></p>
                <p>
                    <input type="text" lc-model="age">
                    <input type="text" lc-model="age">
                    <button lc-click="addAge">Add Age</button>                                        
                </p>
            </div>
        </div>

        <hr>

        <div lc-controller="Test">
            <h2>controller: Test</h2>
            <span lc-text="age"></span>
            <button lc-click="addAge">Add Age</button>
            <div lc-html="html"></div>
            <div style="width: 200px; height: 200px; background-color: darkcyan; color: #fff; text-align: center;" lc-mouseenter="mouseEnter" lc-mouseleave="mouseLeave">Mouse Events</div>
        </div>

        <hr>

        <div lc-controller="Person">
            <h2>controller: Person</h2>
            <p>name: <span lc-text="name"></span></p>
            <p>age: <span lc-text="age"></span></p>
        </div>

        <hr>

        <script src="/dist/LancerFrame.js"></script>
        
        
        <script>

            lc.controller("Person", function (scope) {
                scope.name = "This is name";
                scope.age = 10;
                scope.addAge = function () {
                    scope.age++;
                };
            });

            lc.controller("Test", function (scope) {
                scope.age = 20;
                scope.addAge = function () {
                    scope.age++;
                };
                scope.html = "<p style='color: red'>This is HTML!</p>";
                scope.mouseEnter = function (event) {
                    var element = event.target || event.srcElement;
                    element.innerHTML = "MouseEnter"
                };
                scope.mouseLeave = function (event) {
                    var element = event.target || event.srcElement;
                    element.innerHTML = "MouseLeave"
                };
            });
             
        </script>
        
        
    </body>
    
</html>
