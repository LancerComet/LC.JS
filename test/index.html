<html>
    <head>
        <meta charset="utf-8">
    </head>
    
    <body>
        
        
        <div lc-controller="Person" id="test">
            <h2>controller: Person</h2>
            <div>
                <p>name: <span lc-text="name"></span></p>
                <p>
                    <input type="text" lc-model="name">                    
                </p>
            </div>
            <div>
                <p>age: <span lc-text="age"></span></p>
                <p>
                    <input type="text" lc-model="age">
                    <input type="text" lc-model="age">
                    <button lc-click="addAge">Add Age</button>                                        
                </p>
            </div>
        </div>

        <hr>

        <div lc-controller="Test">
            <h2>controller: Test</h2>
            <span lc-text="age"></span>
            <button lc-click="addAge">Add Age</button>
            <div lc-html="html"></div>
            <div style="width: 200px; height: 200px; background-color: darkcyan; color: #fff; text-align: center;" lc-mouseenter="mouseEnter" lc-mouseleave="mouseLeave" lc-click="squareClick">Mouse Events</div>
        </div>

        <hr>

        <div lc-controller="Person">
            <h2>controller: Person</h2>
            <p>name: <span lc-text="name" style="font-size: 20px; color: darkcyan; font-weight: bold"></span></p>
            <p>age: <span lc-text="age"></span></p>
        </div>

        <hr>

        <div lc-controller="styleTest">
            <h2>controller: styleTest</h2>
            <div lc-css-width="width" lc-css-height="height" lc-css-background="background" lc-css-color="color"></div>
            <button lc-click="changeStyle">Change Style</button>
        </div>

        <script src="/dist/LancerFrame.js"></script>


        <script>

            $lc.controller("Person", function (scope) {
                scope.name = "This is name";
                scope.age = 10;
                scope.addAge = function () {
                    scope.age++;
                };
            });

            $lc.controller("Test", function (scope) {
                scope.age = 20;
                scope.addAge = function () {
                    scope.age++;
                };
                scope.html = "<p style='color: red'>This is HTML!</p>";
                scope.mouseEnter = function (event) {
                    var element = event.target || event.srcElement;
                    element.innerHTML = "MouseEnter"
                };
                scope.mouseLeave = function (event) {
                    var element = event.target || event.srcElement;
                    element.innerHTML = "MouseLeave"
                };
            });

            $lc.controller("styleTest", function (scope) {
                scope.width = "200px";
                scope.height = "100px";
                scope.background = "red";
                scope.color = "blue";
                scope.changeStyle = function () {
                    var temp = scope.background;
                    scope.background = scope.color;
                    scope.color = temp;
                }
            });
             
        </script>
        
        
    </body>
    
</html>
