<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div lc-controller="testCtrl">
        <lc-greeting></lc-greeting>
        <div lc-cloak></div>
        <hr>
        <p lc-text="greeting"></p>
        <p lc-text="desc"></p>
    </div>
    <script src="/dist/LancerFrame.js"></script>
    <script>
        var start = performance.now();
        $lc.controller("testCtrl", function () {
            this.greeting = "Greeting!";
            this.desc = "This is an example for $lc.component.";
            this.clickParent = function () {
                console.log("clickParent")
            };
            this.clickChildren = function (event) {
                event.stopPropagation();
                console.log("clickChildren")
            }
        });

        $lc.component("lc-greeting", {
            $init: function (element, scope) {
                console.log("init")
                console.log(element.innerHTML)
                console.log(scope)
            },
            $done: function (element, scope) {
                console.log("done")
                console.log(element.innerHTML)
                console.log(scope)
            },
            $template:
                    "<div>" +
                        "<h1 lc-text='greeting'></h1>" +
                        "<p lc-text='desc'></p>" +
                    "</div>" +
                    "<div lc-click='clickParent'>" +
                        "click me" +
                        "<button lc-click='clickChildren'>Click me</button>" +
                    "</div>",
            $transparent: true

        });
        setTimeout(function () {
            console.log("Init takes " + (performance.now() - start))
        }, 1);


    </script>

</body>
</html>
