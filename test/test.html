<html>
    <head>
        <meta charset="utf-8">
    </head>
    
    <body>
        
        
        <div lc-controller="Person" id="test">
            <input type="text" lc-model="name">
            <input type="text" lc-model="age">
            <button lc-click="growUp">Click to grow up</button>
        </div>
        
        <script src="../dist/LancerFrame.js"></script>
        
        
        <script>

            lc.define("Person", function () {
                function Person() {
                    this.name = "LancerComet";
                    this.age = 25;
                }

                Person.prototype.growUp = function () {
                    this.age++;
                };

                return Person;
            });

            lc.use("Person");
            
            
        </script>
        
        
    </body>
    
</html>
